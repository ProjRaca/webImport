<div class="container" style="border: 3px;width: 100em;">
  <form >
    <h1>Importação de Arquivos Excel</h1>
    <div class="form-fields">
    </div>
    <mat-card>
      <mat-card-header style="background-color: #1976d2;">
      </mat-card-header>
      <div class="content" style="padding: 24px 24px;">
      <mat-card-content>
        <p>
          <!-- <mat-form-field appearance="fill">
            <mat-label>Selecione o arquivo</mat-label>
            <button mat-raised-button (click)="openBottomSheet()">Open file</button>
            <mat-icon matSuffix>file_open</mat-icon>
          </mat-form-field> -->
          <input type="file" name="file" class="custom-file-input" id="inputGroupFile" required (change)="handleImport($event)"
          accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
      <label class="custom-file-label" for="inputGroupFile"></label>
        </p>
      </mat-card-content>
      </div>
      <div style="text-align: right; margin-bottom: 10px;">
        <mat-card-footer>
          <button mat-raised-button  style="margin-right:50px !important;" >Cancelar</button>
          <button mat-raised-button color="primary" style="margin-right:50px !important;" >Importar</button>
        </mat-card-footer>
      </div>


  </mat-card>
  </form>
</div>
