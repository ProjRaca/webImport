<div class="container" style="border: 3px;width: 100em;">
  <form [formGroup]="formImport">
    <h1>Importação de Arquivos Excel</h1>
    <div class="form-fields">
    </div>
    <mat-card>
      <mat-card-header style="background-color: #1976d2;">
      </mat-card-header>
      <div class="content" style="padding: 24px 24px;">
      <mat-card-content>
        <p>
          <!-- <mat-form-field appearance="fill">
            <mat-label>Selecione o arquivo</mat-label>
            <button mat-raised-button (click)="openBottomSheet()">Open file</button>
            <mat-icon matSuffix>file_open</mat-icon>
          </mat-form-field> -->
          <input type="file" name="file" class="custom-file-input" id="inputGroupFile" required (change)="selectFile($event)"
          accept="application/vnd.ms-excel">
      <label class="custom-file-label" for="inputGroupFile"></label>
        </p>
      </mat-card-content>
      </div>
      <div style="text-align: right; margin-bottom: 10px;">
        <mat-card-footer>
          <button mat-raised-button  style="margin-right:50px !important;" >Cancelar</button>
          <button mat-raised-button color="primary" style="margin-right:50px !important;" (click)="upload()">Importar</button>
        </mat-card-footer>
      </div>


  </mat-card>
  </form>
  <div *ngIf="message" class="alert alert-secondary" role="alert">
    {{ message }}
  </div>
  <div *ngIf="currentFile" class="progress my-3">
    <div
      class="progress-bar progress-bar-info"
      role="progressbar"
      attr.aria-valuenow="{{ progress }}"
      aria-valuemin="0"
      aria-valuemax="100"
      [ngStyle]="{ width: progress + '%' }"
    >
      {{ progress }}%
    </div>
  </div>

        <a href="{{ file.url }}">{{ file.name }}</a>
      </li>
    </ul>
  </div> -->
</div>
