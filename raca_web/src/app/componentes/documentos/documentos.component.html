<div class="container" style="border: 3px;width: 100em;">
  <form >
    <h1>Documentos</h1>
    <div class="form-fields">

      <mat-form-field  class="input" >
        <mat-label>Filial</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field  class="input">
        <mat-label>Responsável</mat-label>
        <input  matInput >
      </mat-form-field>

      <mat-form-field  class="input" >
        <mat-label>Data do Documento</mat-label>
        <input matInput>
      </mat-form-field>

      <mat-form-field  class="input">
        <mat-label>Validade</mat-label>
        <input  matInput >
      </mat-form-field>

      <mat-form-field  class="input" >
        <mat-label>Tipo Documento</mat-label>
        <input matInput>
      </mat-form-field>

        <section class="checkbox">
          <mat-checkbox class="example-margin" name="documentoRestrito" [(ngModel)]="documento.documento_restrito">Doc Restrito</mat-checkbox>
        </section>

      <br>
      <button class="button" mat-raised-button color="primary" (click)="pesquisar()">Pesquisar</button>
    </div>
  </form>

  <mat-divider class="divider"></mat-divider>
  <button mat-raised-button style="margin-bottom: 2%;" (click)="modalService.open('modalDocumentos')">Novo</button><br>
  <label class="label"><i> Listagem de Documentos</i></label>

  <mat-card >
    <mat-card-content>
      <table  class="table" mat-table [dataSource]="documentos">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Id</th>
         </ng-container>
         <ng-container matColumnDef="Filial">
          <th mat-header-cell *matHeaderCellDef>Filial</th>
         </ng-container>
         <ng-container matColumnDef="Resposável">
          <th mat-header-cell *matHeaderCellDef>Resposável</th>
         </ng-container>
         <ng-container matColumnDef="Tp Documento">
          <th mat-header-cell *matHeaderCellDef>Tp Documento</th>
         </ng-container>
         <ng-container matColumnDef="Dt Documento">
          <th mat-header-cell *matHeaderCellDef>Dt Documento</th>
         </ng-container>
         <ng-container matColumnDef="Dt Validade">
          <th mat-header-cell *matHeaderCellDef>Dt Validade</th>
         </ng-container>
         <ng-container matColumnDef="Doc Restrito">
          <th mat-header-cell *matHeaderCellDef>Doc Restrito</th>
         </ng-container>
         <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon class="icon">search</mat-icon>
            <mat-icon class="icon">edit_square</mat-icon>
            <mat-icon class="icon">delete_forever</mat-icon>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
  <modal id="modalDocumentos" [sizeType]="getSizeModal()">
    <mat-card class="modal">
      <mat-card-header style="background-color: #1976d2; height: 40px;">
        <label style="color: white; text-align: center;margin-top: 1%;">Cadastro de Documentos</label>
      </mat-card-header>
      <div class="content" style="padding: 24px 24px;">
        <mat-card-content>
          <p>
            <mat-form-field  class="input-modal">
              <mat-label>Filial</mat-label>
              <input  matInput >
            </mat-form-field >
            <mat-form-field  class="input-modal">
              <mat-label>Responsável</mat-label>
              <input  matInput >
            </mat-form-field>
          </p>
          <p>
            <mat-form-field  class="input-modal" >
              <mat-label>Data do Documento</mat-label>
              <input matInput>
            </mat-form-field>

            <mat-form-field  class="input-modal">
              <mat-label>Validade</mat-label>
              <input  matInput >
            </mat-form-field>

            <mat-form-field  class="input-modal" >
              <mat-label>Tipo Documento</mat-label>
              <input matInput>
            </mat-form-field>
            <mat-form-field  class="input-modal" >
              <mat-label>Selecione o Documento</mat-label>
              <input matInput>
            </mat-form-field>
          </p>

          <section class="checkbox">
            <mat-checkbox class="example-margin" name="documentoRestrito" [(ngModel)]="documento.documento_restrito">Doc Restrito</mat-checkbox>
          </section>
        </mat-card-content>
      </div>
      <div style="text-align: right; margin-bottom: 10px;">
        <mat-card-footer>
          <button mat-raised-button (click)="modalService.close();" style="margin-right:50px !important;" >Cancelar</button>
          <button mat-raised-button color="primary" style="margin-right:50px !important;" >Salvar</button>
        </mat-card-footer>
      </div>
    </mat-card>
  </modal>

</div>
